<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="What If .css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What If?</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="" id="What_if">
          <div class="user-details">
            <div class="input-box">
              <span class="details">College Name</span>
              <input
                type="text"
                placeholder="Enter college name"
                id="Collegename"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Leader Name</span>
              <input
                type="text"
                placeholder="Enter your name"
                id="Leadname"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Department</span>
              <input
                type="text"
                placeholder="Enter your department"
                id="LeadDept"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Email Id</span>
              <input
                type="temail"
                placeholder="user@gmail.com"
                id="Leadmail"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">WhatsApp num</span>
              <input
                type="integer"
                placeholder="9456238017"
                id="whatsnum"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Alternate num</span>
              <input
                type="integer"
                placeholder="8634591345"
                id="Altnum"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Member1 Name</span>
              <input
                type="text"
                placeholder="Enter your name"
                id="mem1name"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Department</span>
              <input
                type="text"
                placeholder="Enter your department"
                id="mem1dept"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Member2 Name</span>
              <input
                type="text"
                placeholder="Enter your name"
                id="mem2name"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Department</span>
              <input
                type="text"
                placeholder="Enter your department"
                id="mem2dept"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Member3 Name</span>
              <input
                type="text"
                placeholder="Enter your name"
                id="mem3name"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Department</span>
              <input
                type="text"
                placeholder="Enter your department"
                id="mem3dept"
                required
              />
            </div>
          </div>

          <div class="button" id="what_if_submit" style="cursor: pointer">
            Register
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="What_if.js"></script>
  </body>
</html>
