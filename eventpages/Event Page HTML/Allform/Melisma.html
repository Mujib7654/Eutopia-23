<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Melisma.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Melisma</title>
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form id="Melisma">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Leader Name</span>
            <input type="text" placeholder="Enter your name" id="Leadname" required>
          </div>
          <div class="input-box">
            <span class="details">College/School Name</span>
            <input type="text" placeholder="Enter your Institute Name" id="Lead_collegename" required>
          </div>
          <div class="input-box">
            <span class="details">WhatsApp num</span>
            <input type="integer" placeholder="9456238017" id="Lead_whatsnum" required>
          </div>
          <div class="input-box">
            <span class="details">Alternate num</span>
            <input type="integer" placeholder="8634591345" id="Lead_Altnum" required>
          </div>
          <div class="input-box">
            <span class="details">Member1 Name</span>
            <input type="text" placeholder="Enter your name" id="mem1name" required>
          </div>
          <div class="input-box">
            <span class="details">College/School Name</span>
            <input type="text" placeholder="Enter your Institute Name" id="mem1_collegename" required>
          </div>
          <div class="input-box">
            <span class="details">WhatsApp num</span>
            <input type="integer" placeholder="9456238017" id="mem1_whatsnum" required>
          </div>
          <div class="input-box">
            <span class="details">Member2 Name</span>
            <input type="text" placeholder="Enter your name" id="mem2name" required>
          </div>
          <div class="input-box">
            <span class="details">College/School Name</span>
            <input type="text" placeholder="Enter your Institute Name" id="mem2_collegename" required>
          </div>
          <div class="input-box">
            <span class="details">WhatsApp num</span>
            <input type="integer" placeholder="9456238017" id="mem2_whatsnum" required>
          </div>
          <div class="input-box">
            <span class="details">Member3 Name</span>
            <input type="text" placeholder="Enter your name" id="mem3name" required>
          </div>
          <div class="input-box">
            <span class="details">College/School Name</span>
            <input type="text" placeholder="Enter your Institute Name" id="mem3_collegename" required>
          </div>
          <div class="input-box">
            <span class="details">WhatsApp num</span>
            <input type="integer" placeholder="9456238017" id="mem3_whatsnum" required>
          </div>
          <div class="input-box">
            <span class="details">Your lyrics and composition</span>
            <input type="text" placeholder="Drive Link" id="lyrics" required>
          </div>
          <div class="input-box">
            <span class="details">Language</span>
            <input type="text" placeholder="English" id="lang" required>
          </div>
        </div>
        <div class="button" id="melisma_submit">
          Register
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="Melisma.js"></script>
</body>
</html>
