<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Ecrivons.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Ecrivons</title>
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="" id="Ecrivons">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Enter your name" id="Name" required>
          </div>
          <div class="input-box">
            <span class="details">Email Id</span>
            <input type="email" placeholder="name@mail.com" id="Email" required>
          </div>
          <div class="input-box">
            <span class="details">WhatsApp Number</span>
            <input type="integer" placeholder="9456238017" id="Whatsappnum" required>
          </div>
          <div class="input-box">
            <span class="details">Institute Name</span>
            <input type="text" placeholder="Enter your Institute" id="Institutename" required>
          </div>
          <div class="input-box">
            <span class="details">Standard</span>
            <input type="text" placeholder="XII" id="standard" required>
          </div>
          <div class="input-box">
            <span class="details">Guardian Name</span>
            <input type="text" placeholder="Enter your Guardian name" id="Guardname" required>
          </div>
          <div class="input-box">
            <span class="details">Guardian Phone Number</span>
            <input type="integer" placeholder="9456238017" id="Guardnum" required>
          </div>
          <div class="input-box">
            <span class="details">Language of Poetry</span>
            <input type="text" placeholder="English" id="lang" required>
          </div>
          <div class="input-box">
            <span class="details">Your Original Poetry</span>
            <input type="text" placeholder="Drive Link" id="Poetry" required>
          </div>
        </div>
        <div class="button" id="ecrivons_submit">
          Register
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="Ecrivons.js"></script>
</body>
</html>
