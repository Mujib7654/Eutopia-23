<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Yule Ball.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Yule Ball 2.0</title>
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form id="Yule_ball">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Enter your name" id="Name" required>
          </div>
          <div class="input-box">
            <span class="details">School Name</span>
            <input type="text" placeholder="Enter your Institute" id="Schoolname" required>
          </div>
          <div class="input-box">
            <span class="details">Email Id</span>
            <input type="email" placeholder="name@mail.com" id="Email" required>
          </div>
          <div class="input-box">
              <span class="details">Class</span>
              <input type="text" placeholder="XII" id="standard" required>
          </div>
            <div class="input-box">
              <span class="details">WhatsApp Number</span>
              <input type="integer" placeholder="9456238017" id="Whatsappnum" required>
            </div>
            <div class="input-box">
                <span class="details">Parent Name</span>
                <input type="text" placeholder="Enetr your Parent Name" id="Parentname" required>
            </div>
          <div class="input-box">
            <span class="details">Parents Number</span>
            <input type="integer" placeholder="9456238017" id="Parentnum" required>
          </div>
          <div class="input-box">
            <span class="details">Guardian Name</span>
            <input type="text" placeholder="Enetr your Guardian Name" id="Guardianname">
          </div>
          <div class="input-box">
          <span class="details">Guardian Number</span>
          <input type="integer" placeholder="9456238017" id="Guardiannum">
          </div>
        </div>
        <div id="yule_submit" class="button">
          Register
        </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="Yule_ball.js"></script>
</body>
</html>
