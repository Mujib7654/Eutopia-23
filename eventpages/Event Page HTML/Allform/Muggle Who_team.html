<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Muggle Who_team.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Muggle Who?</title>
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form id="Muggle_who_team">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Member 1 Name</span>
            <input type="text" placeholder="Enter your name" id="mem1name" required>
          </div>
          <div class="input-box">
            <span class="details">Member 1 College Name</span>
            <input type="text" placeholder="Enter your Institute" id="mem1_collegename" required>
          </div>
          <div class="input-box">
            <span class="details">Member 1 Email Id</span>
            <input type="email" placeholder="name@mail.com" id="mem1_mail" required>
          </div>
          <div class="input-box">
              <span class="details">Stream of Member 1</span>
              <input type="text" placeholder="CST" id="mem1_stream" required>
            </div>
            <div class="input-box">
                <span class="details">Deaprtment of Member 1</span>
                <input type="text" placeholder="B.Tech" id="mem1_depart" required>
            </div>
            <div class="input-box">
              <span class="details">Member 1 WhatsApp Number</span>
              <input type="integer" placeholder="9456238017" id="Whatsappnum_mem1" required>
            </div>
          <div class="input-box">
            <span class="details">Alternate Number</span>
            <input type="integer" placeholder="9456238017" id="Altnum_mem1" required>
          </div>
          <div class="input-box">
            <span class="details">Member 2 Name</span>
            <input type="text" placeholder="Enter your name" id="mem2name" required>
          </div>
          <div class="input-box">
            <span class="details">Member 2 College Name</span>
            <input type="text" placeholder="Enter your Institute" id="mem2_collegename" required>
          </div>
          <div class="input-box">
            <span class="details">Member 2 Email Id</span>
            <input type="email" placeholder="name@mail.com" id="mem2_mail" required>
          </div>
          <div class="input-box">
              <span class="details">Stream of Member 2</span>
              <input type="text" placeholder="CST" id="mem2_stream" required>
            </div>
            <div class="input-box">
                <span class="details">Deaprtment of Member 2</span>
                <input type="text" placeholder="B.Tech" id="mem2_depart" required>
            </div>
            <div class="input-box">
              <span class="details">Member 2 WhatsApp Number</span>
              <input type="integer" placeholder="9456238017" id="Whatsappnum_mem2" required>
            </div>
          <div class="input-box">
            <span class="details">Alternate Number</span>
            <input type="integer" placeholder="9456238017" id="Altnum_mem2" required>
          </div>
        </div>
        <div class="button" id="muggle_submit">
          Register
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="Muggle_who_team.js"></script>
</body>
</html>
